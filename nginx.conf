user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  server_tokens off;

  # Forwarded protocol from App Platform (for HTTPS)
  map $http_x_forwarded_proto $fastcgi_https { default off; https on; }

  server {
    listen 8080;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Hashed assets from Vite: long cache
    location ~* /build/.*\.(js|css|png|jpg|jpeg|gif|svg|webp|woff2?)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # Manifest & service worker with must-revalidate
    location = /manifest.webmanifest {
      default_type application/manifest+json;
      add_header Cache-Control "public, max-age=0, must-revalidate";
      try_files $uri =404;
    }
    location = /service-worker.js {
      add_header Cache-Control "public, max-age=0, must-revalidate";
      try_files $uri =404;
    }

    # Images
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
      add_header Cache-Control "public, max-age=604800";
      try_files $uri /index.php?$query_string;
    }

    location / {
      try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
      include        fastcgi_params;
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass   127.0.0.1:9000;
      fastcgi_param  HTTPS $fastcgi_https;
      fastcgi_read_timeout 300;
    }

    client_max_body_size 20M;
  }
}
